<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taductor texto - morse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="form_traductor">
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/180/180211.png" alt="" width="72" height="72">
    <h1 id="instrucciones" idclass="h3 mb-4 font-weight-normal">Ingresa texto natural o morse para traducir</h1>
    <input type="text" id="input1" class="form-control" placeholder="Ingresa texto o morse" required autofocus>
    <input type="text" id="input2" class="form-control" placeholder="" disabled>
    <button id="traducir" class="btn btn-lg btn-primary btn-block" type="button">Traducir</button>
    <p class="mt-5 mb-3 text-muted">&copy; Isaí Ayón</p>
  </div>
</body>
<script src="app.js"></script>
</html>
